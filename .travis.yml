sudo: required
dist: trusty
language: go
go:
- 1.9

python:
- 3.6

cache:
  apt: true
  directories:
    - ${HOME}/.helm/
    - ${HOME}/.glide/
    - /tmp/fission-workflow-ci/bin
    - ${GOPATH}/bin/
    - ${GOPATH}/pkg/

env:
  global:
    - KUBECONFIG=${HOME}/.kube/config
    - PATH=/tmp/fission-workflow-ci/bin:${PATH}
    - BIN_DIR=/tmp/fission-workflow-ci/bin
    - FISSION_VERSION=0.6.1
    - HELM_VERSION=2.8.2
    - KUBECTL_VERSION=1.9.6

services:
  - docker

before_install:
- source ~/virtualenv/python3.6/bin/activate
- curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
- sudo apt-get update

install:
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
- sudo apt-get -y install coreutils google-cloud-sdk
- test/e2e/install-clients.sh
# Needed for some integration tests
- glide -h >/dev/null 2>&1 || go get github.com/Masterminds/glide
- nats-streaming-server -h >/dev/null 2>&1 || go get github.com/nats-io/nats-streaming-server # TODO remove the need for this

before_script:
- cd ${TRAVIS_BUILD_DIR}
# Static code analysis
- hack/verify-gofmt.sh
- hack/verify-govet.sh
# Build
- glide install -v
- build/build-linux.sh
- test/e2e/travis-setup.sh

script:
# Unit and Integration tests
- test/runtests.sh
# End-to-end tests
- NOBUILD=y test/e2e/buildtest.sh

after_script:
- test/e2e/cleanup.sh

notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always